<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket Physics connection:</label>
                    <button id="connectPhysics" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnectPhysics" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
                <div class="form-group">
                    <label for="connect">WebSocket Graphics connection:</label>
                    <button id="connectGraphics" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnectGraphics" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
                <div class="form-group">
                    <label for="connect">WebSocket Static connection:</label>
                    <button id="connectStatic" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnectStatic" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>                
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversationPhysics" class="table table-striped">
                <thead>
                <tr>
                    <th>ACC physics</th>
                </tr>
                </thead>
                <tbody id="physics"></tbody>
            </table>
            <table id="conversationGraphics" class="table table-striped">
                <thead>
                <tr>
                    <th>ACC graphics</th>
                </tr>
                </thead>
                <tbody id="graphics"></tbody>
            </table>
            <table id="conversationStatic" class="table table-striped">
                <thead>
                <tr>
                    <th>ACC static</th>
                </tr>
                </thead>
                <tbody id="static"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
