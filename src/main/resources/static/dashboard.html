<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ACC Manager Dashboard</title>

<link href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
<script src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/app.js"></script>
</head>
<body>
	<h1 class="display-4 text-center">ACC Manager Web</h1>

	<div id="pages">
		<div class="btn-group" role="group">
			<button data-toggle="collapse" data-target="#saveXLSX"
				class="btn btn-primary">Save to XLSX</button>
		</div>

		<div class="input-group mb-4">
			<input type="text" class="form-control" id="sheetID"
				placeholder="example: [...]XzC3t6bpwQ8IEffQafzOdUPIK3gvNbZVtGRb[...]"
				aria-label="Google Sheet ID" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button"
					id="setGoogle">Send ID to ACC Mgr</button>
			</div>
		</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Sending sheet ID to ACC Manager Server</h4>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		
		<!-- 
		<div>
            <div class="form-group">
               <label>Enter Google Sheet ID:</label> 
               <input class="form-control" type="text" id="sheetID" />
               <button class="btn btn-secondary" id="setGoogle">Click to set google sheet ID</button>
            </div>
		</div>
-->
		<div class="collapse" id="saveXLSX">
			<div class="card card-body">
				To list files press refresh button.
				<button class="btn btn-primary" id="refreshFileButton">Refresh</button>
				<ul class="list-group" id="fileListContainer">

				</ul>
			</div>
		</div>
	</div>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket Physics connection:</label>
						<button id="connectPhysics" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectPhysics" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
					<div class="form-group">
						<label for="connect">WebSocket Graphics connection:</label>
						<button id="connectGraphics" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectGraphics" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
					<div class="form-group">
						<label for="connect">WebSocket Static connection:</label>
						<button id="connectStatic" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectStatic" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversationPhysics" class="table table-striped">
					<thead>
						<tr>
							<th>ACC physics</th>
						</tr>
					</thead>
					<tbody id="physics"></tbody>
				</table>
				<table id="conversationGraphics" class="table table-striped">
					<thead>
						<tr>
							<th>ACC graphics</th>
						</tr>
					</thead>
					<tbody id="graphics"></tbody>
				</table>
				<table id="conversationStatic" class="table table-striped">
					<thead>
						<tr>
							<th>ACC static</th>
						</tr>
					</thead>
					<tbody id="static"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
