<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ACC Manager Dashboard</title>

<link href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
<script src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/app.js"></script>
</head>
<body>
	<h1 class="display-4 text-center">ACC Manager Web</h1>



	<div id="main-content" class="container">
		<label for="basic-url">Enter Google Sheet ID</label>
		<div class="input-group mb-3">
			<input type="text" class="form-control" id="sheetID"
				placeholder="like: 1URXzC3t6bpwQ8IEffQafzOdUPIK3gvNbZVtGRb8XXXX"
				aria-label="Google Sheet ID" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button"
					id="setGoogle">Save</button>
			</div>
		</div>
	</div>

	<div id="main-content" class="container">
		<label for="basic-url">Save racing data to disk</label>
		<div class="btn-group" role="group"><button class="btn btn-primary" id="saveXLSX">Save XLSX</button></div>
		<div class="card card-body"><ul class="list-group" id="fileList"></ul></div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Sending sheet ID to ACC Manager</h4>
				</div>
				<div class="modal-body" id="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 
		<div>
            <div class="form-group">
               <label>Enter Google Sheet ID:</label> 
               <input class="form-control" type="text" id="sheetID" />
               <button class="btn btn-secondary" id="setGoogle">Click to set google sheet ID</button>
            </div>
		</div>
-->


	<div id="main-content" class="container">
	<h2 class="display-4 text-center">Debugging window</h2>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket Physics connection:</label>
						<button id="connectPhysics" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectPhysics" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
					<div class="form-group">
						<label for="connect">WebSocket Graphics connection:</label>
						<button id="connectGraphics" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectGraphics" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
					<div class="form-group">
						<label for="connect">WebSocket Static connection:</label>
						<button id="connectStatic" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnectStatic" class="btn btn-default"
							type="submit" disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversationPhysics" class="table table-striped">
					<thead>
						<tr>
							<th>ACC physics</th>
						</tr>
					</thead>
					<tbody id="physics"></tbody>
				</table>
				<table id="conversationGraphics" class="table table-striped">
					<thead>
						<tr>
							<th>ACC graphics</th>
						</tr>
					</thead>
					<tbody id="graphics"></tbody>
				</table>
				<table id="conversationStatic" class="table table-striped">
					<thead>
						<tr>
							<th>ACC static</th>
						</tr>
					</thead>
					<tbody id="static"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
